<!DOCTYPE html>
<html>
  <head>
    <script defer>
      const q = new URLSearchParams(location.search);
      const v = q.get('b') ?? decodeURIComponent(location.hash.substring(1));
      const isJs = q.get('js') !== null;
      if (isJs) {eval(v);}
      else document.documentElement.innerHTML=v;
    </script>
  </head>
</html>
